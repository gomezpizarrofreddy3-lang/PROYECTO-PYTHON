  <!DOCTYPE html>
  <html lang="es">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Login - SMARTINVENTORY</title>

    <!-- Fuentes y librerías -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>

    <link rel="stylesheet" href="proyecto.css" />
  </head>

  <body class="login-body">

    <!-- CONTENEDOR LOGIN -->
    <div class="login-container animate__animated animate__fadeInDown animate__faster entrada-login">
      <img src="img/LOGO.png" alt="Logo" class="logo" />
      <h2>SMARTINVENTORY</h2>
      <h3>Sistema de Inventario - IES “Simón Bolívar”</h3>

      <form id="loginForm" novalidate>

        <div class="input-group">
          <i class="fa-solid fa-user"></i>
          <input type="text" id="usuario" placeholder="Usuario" autocomplete="off" />
        </div>

        <div class="input-group">
          <i class="fa-solid fa-lock"></i>
          <input type="password" id="password" placeholder="Contraseña" autocomplete="off" />
          <i class="fa-solid fa-eye" id="togglePassword" style="cursor:pointer; margin-left:8px;"></i>
        </div>

        <button type="submit" class="btn">
          <i class="fa-solid fa-right-to-bracket"></i> Iniciar Sesión
        </button>

      </form>

      <footer class="login-footer">
        <p>&copy;SMARTINVENTORY 2025 — IES “Simón Bolívar”</p>
      </footer>
    </div>

    <!-- Mostrar / Ocultar contraseña -->
    <script>
      const togglePassword = document.getElementById("togglePassword");
      const passwordInput = document.getElementById("password");

      togglePassword.addEventListener("click", () => {
        const tipo = passwordInput.getAttribute("type") === "password" ? "text" : "password";
        passwordInput.setAttribute("type", tipo);

        togglePassword.classList.toggle("fa-eye");
        togglePassword.classList.toggle("fa-eye-slash");
      });
    </script>

    <!-- EmailJS -->
    <script src="https://cdn.jsdelivr.net/npm/emailjs-com@3/dist/email.min.js"></script>
    <script>
      emailjs.init("C9TZMy-tdOXIeXmqb"); // Tu API KEY - NO BORRAR
    </script>

    <script src="proyecto.js"></script>
  </body>
  </html>
